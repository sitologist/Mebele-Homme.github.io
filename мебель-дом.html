<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебель-Дом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Верхняя панель (город) -->
    <div class="top-panel">
        <div class="panel-container">
            <div class="city-selector">
                <img src="images/location.png" alt="Город" width="20">
                <select class="city-select">
                    <option>Москва</option>
                    <option>Санкт-Петербург</option>
                    <option>Ростов-на-Дону</option>
                    <option>Краснодар</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Основное меню -->
    <nav>
        <div class="nav-container">
            <ul class="nav-menu">
                <!-- Левый блок -->
                <ul class="left-nav">
                    <li class="nav-item">
                        <img src="images/logo.png" alt="Мебель-Дом">
                        <span class="nav-text">Мебель-Дом</span>
                    </li>

                    <li class="nav-item">
                        <img src="images/catalog.png" alt="Каталог">
                        <span class="nav-text">Каталог</span>
                    </li>
                </ul>

                <!-- Поиск (центр) -->
                <li class="search-container">
                    <input type="text" class="search-input" placeholder="Поиск товаров...">
                    <img src="images/search.png" alt="Поиск" class="search-icon">
                </li>

                <!-- Правый блок -->
                <ul class="right-nav">
                    <li class="nav-item">
                        <img src="images/heart.png" alt="Избранное">
                        <span class="nav-text">Избранное</span>
                    </li>

                    <li class="nav-item">
                        <img src="images/basket.png" alt="Корзина">
                        <span class="nav-text">Корзина</span>
                    </li>

                    <li class="nav-item">
                        <img src="images/profile.png" alt="Профиль">
                        <span class="nav-text">Профиль</span>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
</body>
</html>
